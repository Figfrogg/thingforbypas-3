<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Proxyium Wrapper</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <iframe src="https://proxyium.com" id="proxyiumFrame"></iframe>

  <script>
    // Optional: attempt to force links to stay inside iframe (limited by cross-origin policy)
    const iframe = document.getElementById('proxyiumFrame');
    iframe.onload = () => {
      try {
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.querySelectorAll('a').forEach(a => a.setAttribute('target', '_self'));
      } catch (e) {
        console.warn('Cannot modify links due to cross-origin restrictions');
      }
    };
  </script>
</body>
</html>
