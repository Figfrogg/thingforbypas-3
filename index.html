<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Casino Click Proxy Wrapper</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<iframe id="casinoFrame" src=""></iframe>

<script>
const iframe = document.getElementById('casinoFrame');
const proxyBase = 'https://thingproxy.freeboard.io/fetch/';

// Function to load a URL through the proxy
function loadCasino(url) {
  const proxiedUrl = proxyBase + encodeURIComponent(url);
  iframe.src = proxiedUrl;
}

// Override window.open to force new tabs through the proxy
window.open = function(url) {
  loadCasino(url);
  return iframe.contentWindow;
};

// Load main casino.click page
loadCasino('https://casino.click');
</script>
</body>
</html>
